<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>

<body>
</body>

<script>

    const postsPromise = fetch('https://api.dailysmarty.com/posts')
    console.log(postsPromise)


    postsPromise
        .then(data => data.json())
        .then(data => {
            data.posts.forEach((item) => {
                console.log(item.title)
            })
        })
        .catch((err) => {
            console.log(err)
        })
    
</script>
</html>
